<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カウントダウン</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            /* font-family: 'ＭＳ 明朝', serif; */
            font-family: 'serif', serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #000033, #440000);
            background-size: cover;
            color: white;
            transition: background 1s, color 1s;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        #countdown {
            font-size: 7em;
            font-weight: bold;
            margin-top: 20vh;
            position: relative;
            z-index: 10;
            white-space: nowrap;
            display: inline-block;
            padding: 0.2em 0.5em;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .emergency {
            font-size: 3em;
            font-weight: bold;
        }

        .alert {
            background: black !important;
            color: rgb(220, 45, 0);
        }

        .alert::before,
        .alert::after {
            content: "";
            position: absolute;
            width: 10%;
            height: 1000%;
            background: repeating-linear-gradient(45deg,
                    rgb(220, 45, 0),
                    rgb(220, 45, 0)20px,
                    black 20px,
                    black 40px);
            opacity: 0.7;
            z-index: -1;
            animation: slide 10s linear infinite normal, blink 2s ease-in infinite alternate;
        }

        .alert::before {
            left: 0;
            animation-direction: normal;
        }

        .alert::after {
            right: 0;
            animation-direction: normal;
        }

        @keyframes slide {
            from {
                top: 0%;
            }

            to {
                top: -200%;
            }
        }

        @keyframes blink {
            0% {
                opacity: 0.2;
            }

            50% {
                opacity: 0.8;
            }

            100% {
                opacity: 0.2;
            }
        }

        @keyframes blinkText {
            from {
                opacity: 1;
            }

            to {
                opacity: 0.3;
            }
        }

        .toggle-alert {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            z-index: 20;
        }

        .countdown-item {
            display: inline-block;
            width: auto;
            margin: 0 0.2em;
            position: relative;
        }

        .countdown-item span {
            font-size: 0.5em;
        }

    </style>
</head>

<body>
    <h1 class="emergency">2026年度修論提出期限まで</h1>
    <div id="countdown"></div>
    <button class="toggle-alert" id="toggle-alert" onclick="toggleAlertMode()">警告モード切替</button>
    <script>

        const targetDate = new Date("2026-02-10T15:00:00+09:00");

        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById("countdown").innerText = "時間になりました！";
                document.body.classList.add("alert");
                return;
            }

            const days = String(Math.floor(diff / (1000 * 60 * 60 * 24))).padStart(2, '0');
            const hours = String(Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
            const minutes = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
            const seconds = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');

            document.getElementById("countdown").innerHTML = `
                <span class="countdown-item"><b>${days}</b><span>日</span></span>
                <span class="countdown-item"><b>${hours}</b><span>時間</span></span>
                <span class="countdown-item"><b>${minutes}</b><span>分</span></span>
                <span class="countdown-item"><b>${seconds}</b><span>秒</span></span>
            `;

            if (diff <= 24 * 60 * 60 * 1000) {
                document.body.classList.add("alert");
                const toggleButton = document.getElementById("toggle-alert");
                if (toggleButton) {
                    toggleButton.remove();
                }
            }
        }

        function toggleAlertMode() {
            document.body.classList.toggle("alert");
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>

</html>
