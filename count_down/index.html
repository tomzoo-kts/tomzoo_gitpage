<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カウントダウン</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #000033, #440000);
            background-size: cover;
            color: white;
            transition: background 1s, color 1s;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        #countdown {
            font-size: 5em;
            font-weight: bold;
            margin-top: 20vh;
            position: relative;
            z-index: 10;
        }

        .alert {
            background: black !important;
            color: yellow;
        }

        .alert::before,
        .alert::after {
            content: "";
            position: absolute;
            width: 10%;
            height: 1000%;
            background: repeating-linear-gradient(45deg,
                    red,
                    red 20px,
                    black 20px,
                    black 40px);
            opacity: 0.7;
            z-index: -1;
            animation: slide 10s linear infinite normal, blink 2s ease-in infinite alternate;
        }

        .alert::before {
            left: 0;
            animation-direction: normal;
        }

        .alert::after {
            right: 0;
            animation-direction: normal;
        }

        @keyframes slide {
            from {
                top: 0%;
            }

            to {
                top: -200%;
            }
        }

        @keyframes blink {
            0% {
                opacity: 0.2;
            }

            50% {
                opacity: 0.8;
            }

            100% {
                opacity: 0.2;
            }
        }

        @keyframes blinkText {
            from {
                opacity: 1;
            }

            to {
                opacity: 0.3;
            }
        }

        .toggle-alert {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-size: 1em;
            z-index: 20;
        }

    </style>
</head>

<body>
    <h1 class="emergency">提出期限まで</h1>
    <div id="countdown"></div>
    <button class="toggle-alert" onclick="toggleAlertMode()">警告モード切替</button>
    <script>

        const targetDate = new Date("2025-02-04T23:59:59");

        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById("countdown").innerText = "時間になりました！";
                document.body.classList.add("alert");
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerText = `${days}日 ${hours}時間 ${minutes}分 ${seconds}秒`;

            if (diff <= 24 * 60 * 60 * 1000) {
                document.body.classList.add("alert");
            }
        }

        function toggleAlertMode() {
            document.body.classList.toggle("alert");
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>

</html>
